<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Element</title>
  </head>
  <body>
    <h1>Script Element</h1>
    <!-- best practice to place script element just before closing body element -->
    <script charset="utf-8">
      console.log("test");
    </script>
  </body>
</html>
